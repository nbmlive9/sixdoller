  <div class="container-fluid py-3 crypto-bg-dark">
  <div class="container">
    <h6 class="text-gradient mb-3">Deposit History</h6>

    <div class="scroll-container">
      <div *ngIf="ddata.length > 0; else noData">
        <div *ngFor="let wd of ddata" class="txn-card glass-card transition-hover p-3 mb-3 d-flex justify-content-between align-items-center">
          <div>
           <div class="fw-semibold text-white fs-6 txn-number"
                [class.full]="wd.showFullTransno"
                (click)="wd.showFullTransno = !wd.showFullTransno">
              {{ wd.transno }}
            </div>

            <div class="text-white-50 small">{{ wd.cdate | date:'dd/MM/yyyy' }} <br> ({{wd.ctime}})</div>
          </div>
          <div class="text-end">
            <div [ngClass]="wd.amount >= 0 ? 'text-success-glow' : 'text-danger-glow'" class="fw-bold fs-6">
              {{ wd.amount | currency:'USD':true:'1.2-2' }}
            </div>
            <span class="badge badge-crypto mt-1" 
                  [ngClass]="wd.amount >= 0 ? 'bg-success-glass text-success-glow' : 'bg-danger-glass text-danger-glow'">
              {{ wd.amount >= 0 ? 'Credit' : 'Debit' }}
            </span>
          </div>
        </div>
      </div>

      <ng-template #noData>
        <div class="text-center py-5">
          <p class="text-white-50 fw-semibold">No transactions found.</p>
        </div>
      </ng-template>

    </div>
  </div>
</div>


</div>

<!-- âœ… Deposit Modal -->
<div class="modal fade" id="addFundModal" tabindex="-1" aria-labelledby="addFundModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content deposit-modal">
      <div class="modal-header border-0">
        <h5 class="modal-title text-gradient fw-semibold" id="addFundModalLabel">
          <i class="fas fa-coins me-1"></i> Add Fund
        </h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
      <form [formGroup]="form"  id="depositForm">

  <div class="form-group mt-2">
    <label>Add Amount (USD)</label>
    <input id="amount"  class="form-control styled-input" type="text"
      formControlName="amount" (input)="formatAmount($event)" />
  </div>

  <input type="hidden" id="transactionHashInput" formControlName="transno" />

<div class="form-group mt-2">
  <label>Yohan Coins</label>
  <input
    type="text"
    class="form-control"
    [value]="calculatedCoins"
    id="yohan_amount"
    readonly
  />
</div>

  <!-- Error message -->
  <p class="text-danger text-center mt-2" *ngIf="errorMessage">{{ errorMessage }}</p>

  <!-- Submit button -->
  <button
    class="btn btn-gradient w-100 mt-3"
    id="depositButton"
    type="submit"
