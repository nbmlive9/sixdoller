<div class="container-fluid">
  <div class="p-1 mt-3 d-flex justify-content-between align-items-center">
    <!-- Back Button -->
    <h6 class="fw-bold back-link m-0" onclick="history.back()" style="cursor: pointer;">
      <i class="fa fa-chevron-left fw-bold"></i> Back
    </h6>

    <!-- Support Button -->
    <a routerLink="/support" class="support-btn d-flex align-items-center">
      <i class="bi bi-chat-right-text"></i>
      <span class="ms-2">Support</span>
    </a>
  </div>
</div>

  <div class="screen">
    <main class="p-3 pb-5 mb-5">
        <form [formGroup]="form" class="profile-form shadow-sm p-4 rounded bg-white">
  <h5 class="mb-4 fw-bold text-primary">Edit Profile</h5>

  <!-- User ID -->
  <div class="mb-3">
    <label class="form-label fw-semibold">User Id</label>
    <input type="text" [placeholder]="pfdata?.regid" readonly class="form-control" />
  </div>

  <!-- Name -->
  <div class="mb-3">
    <label class="form-label fw-semibold">Name</label>
    <input type="text" formControlName="name" class="form-control" />
  </div>

  <!-- Password -->
  <div class="mb-3">
    <label class="form-label fw-semibold">Password</label>
    <input type="password" formControlName="password" class="form-control" placeholder="Enter new password" />
  </div>

  <!-- Wallet -->
  <div class="mb-3">
    <label class="form-label fw-semibold">Wallet Address</label>
    <input type="text" formControlName="wallet1" class="form-control" />
  </div>

  <!-- Email -->
  <div class="mb-3">
    <label class="form-label fw-semibold">Email</label>
    <input type="email" formControlName="email" class="form-control" />
  </div>

<div class="text-end">
  <button *ngIf="!isEditing" class="btn btn-primary" type="button" (click)="enableEdit()">Edit</button>
  <button *ngIf="isEditing && !showOtpForm" class="btn btn-success m-1" type="button" (click)="save()">Save</button>
  <button *ngIf="isEditing" class="btn btn-secondary" type="button" (click)="cancelEdit()">Cancel</button>
</div>
</form>
<!-- OTP Form -->
       <!-- Bootstrap Alert -->
    <div *ngIf="alertMessage" class="alert alert-{{alertType}} alert-dismissible fade show" role="alert">
      {{ alertMessage }}
      <button type="button" class="btn-close" (click)="alertMessage = ''"></button>
    </div>
    
<div *ngIf="showOtpForm" class="mt-3">
  <form [formGroup]="formOtp">
    <div class="mb-3">
      <label>Enter OTP</label>
      <input type="text" class="form-control" formControlName="otp">
    </div>
    <button class="btn btn-primary me-2" type="button" (click)="verifyOtpAndSave()">Verify & Save</button>
    <button class="btn btn-secondary" type="button" (click)="showOtpForm=false">Cancel</button>
  </form>
</div>


      
      <div class="divider"></div>

      <div class="text-center mb-2">
      <button class="btn btn-danger btn-sm text-right" style="font-weight: 600;" (click)="signOut()"> <i class="pi pi-fw pi-sign-out"></i> Log Out </button>
      </div> <!-- spacer for bottom nav -->
    </main>
  </div>


  <app-footer></app-footer>
