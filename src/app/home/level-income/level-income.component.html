   <!-- Level Selector -->
<div class="level-selector-wrapper">
  <div class="level-selector d-flex flex-nowrap overflow-auto">
    <button
      *ngFor="let lvl of levelMembers"
      class="btn btn-outline-light level-btn"
      [class.active]="lvl.level === selectedLevel"
      (click)="selectLevel(lvl.level)"
    >
      Level {{ lvl.level }}
    </button>
  </div>
</div>

<!-- Members -->
<div class="members-container">
  <div class="member-card" *ngFor="let member of levelMembers[selectedLevel - 1]?.members">
    <div class="member-icon">
      <i class="bi bi-person-fill"></i>
    </div>
    <div class="member-info">
      <h6 class="member-regid">{{ member.regid }}</h6>
    </div>
    <div class="member-board-status">
      <span class="badge bg-success">{{ member.boardStatus }}</span>
    </div>
  </div>
</div>


<ng-template #noMembers>
  <div class="text-center text-light mt-2">No Users Found</div>
</ng-template>


  </div>
