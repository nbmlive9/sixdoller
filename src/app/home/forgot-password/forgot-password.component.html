<div class="forgot-container">
  <div class="forgot-card animate__animated animate__fadeInUp">
    <div class="logo-area">
      <img src="assets/logo.png" alt="Crypto Logo" class="logo" />
      <h2>Reset Your Password</h2>
      <p class="subtitle">Enter your registered email to receive Login Details</p>
    </div>

    <form [formGroup]="form" (ngSubmit)="forgot()">
      <div class="form-group">
        <label>Email Address *</label>
        <input
          type="email"
          formControlName="email"
          placeholder="Enter your email"
          class="form-control"
          [ngClass]="{ 'is-invalid': f['email'].touched && f['email'].invalid }"
        />

        <div class="invalid-feedback" *ngIf="f['email'].touched && f['email'].hasError('required')">
          Email is required.
        </div>
        <div class="invalid-feedback" *ngIf="f['email'].touched && f['email'].hasError('email')">
          Please enter a valid email.
        </div>
      </div>

      <div class="form-group">
        <label>Userid *</label>
        <input
          type="text"
          formControlName="regid"
          placeholder="Enter your userid"
          class="form-control"
          [ngClass]="{ 'is-invalid': f['regid'].touched && f['regid'].invalid }"
        />

        <div class="invalid-feedback" *ngIf="f['regid'].touched && f['regid'].hasError('required')">
          Userid is required.
        </div>
        <div class="invalid-feedback" *ngIf="f['regid'].touched && f['regid'].hasError('regid')">
          Please enter a valid Userid.
        </div>
      </div>

      <div class="action-area mt-3">
        <button
          type="submit"
          class="btn-login w-100"
          [disabled]="!form.valid"
        >
          <span *ngIf="!isLoading">Send to Reset</span>
          <div class="spinner" *ngIf="isLoading"></div>
        </button>
      </div>

      <div class="links mt-4 text-center">
        <p>
          <a routerLink="/login" class="back-link">
            <i class="fa fa-arrow-left"></i> Back to Login
          </a>
        </p>
      </div>
    </form>

    <p class="success-msg" *ngIf="successMessage">{{ successMessage }}</p>
    <p class="error-msg" *ngIf="errorMessage">{{ errorMessage }}</p>
  </div>
</div>
