<div class="dashboard-container">

  <!-- Header -->
  <app-header></app-header>

<!-- Main Section -->
<main class="container py-3">

  <!-- Loader -->
  <div class="text-center my-5" *ngIf="loading">
    <div class="spinner-border text-info"></div>
    <p class="mt-3 text-light fw-semibold">Fetching your withdraw records...</p>
  </div>

  <!-- No Data Message -->
  <div *ngIf="!loading && data1.length === 0" class="text-center my-5 text-muted">
    <i class="fa fa-wallet fa-3x text-secondary mb-2"></i>
    <p class="text-light">No withdraw history found</p>
  </div>

  <!-- Withdraw Data List -->
  <div class="vstack gap-3" *ngIf="!loading && data1.length > 0">
    <div class="crypto-card" *ngFor="let row of data1">
      <div class="card-header d-flex justify-content-between align-items-center">
        <div class="d-flex align-items-center gap-2">
          <div class="icon-wrapper">
            <i class="fa fa-arrow-down"></i>
          </div>
          <div>
            <div class="txn-id">User ID: {{ row.regid }}</div>
            <div class="txn-date">{{ row.cdate | date:'dd MMM yyyy' }} Â· {{ row.ctime }}</div>
          </div>
        </div>
        <div class="text-end">
          <div class="txn-amt text-success">
            {{ row.amount | currency:'USD':true:'1.2-2' }}
          </div>
          <span class="badge-status success">Success</span>
        </div>
      </div>
    </div>
  </div>

  <!-- Error Message -->
  <div *ngIf="!loading && errorMessage" class="alert alert-danger mt-3">
    {{ errorMessage }}
  </div>
</main>

</div>

<app-footer></app-footer>
