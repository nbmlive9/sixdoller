<div class="dashboard-container">
  <!-- Back Header -->
<app-header></app-header>

  <!-- Loader -->
  <div *ngIf="isLoading" class="d-flex flex-column justify-content-center align-items-center" style="height:200px;">
    <img src="assets/favicon.png" alt="Loading..." width="60" height="60" class="mb-3">
    <p class="fw-semibold text-primary">Loading referrals...</p>
  </div>

  <!-- Referrals List -->
  <div *ngIf="!isLoading">
    <div *ngIf="data1?.length > 0; else noData">
      <div class="referral-list">
        <div class="referral-card" *ngFor="let row of data1">
          <div class="ref-icon"><i class="bi bi-person-fill"></i></div>
          <div class="ref-info">
            <div class="d-flex justify-content-between align-items-center">
              <div class="ref-name">{{ row.name }}</div>
              <div class="ref-id text-gradient">{{ row.regid }}</div>
            </div>
            <div class="d-flex justify-content-between align-items-center mt-1">
              <div class="ref-date">{{ row.cdate | date:'dd/MMM/yyyy' }}</div>
              <span class="badge" [ngClass]="row.topupstatus=='0' ? 'badge-success' : 'badge-danger'">
                {{ row.topupstatus=='1' ? 'Activated' : 'Activated' }}
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <ng-template #noData>
      <div class="text-center text-white mt-4">
        No referrals found.
      </div>
    </ng-template>
  </div>
</div>

<app-footer></app-footer>
