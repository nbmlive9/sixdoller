
  <!-- Back -->
  <div class="container-fluid">
    <div class="container p-1 mt-3">
      <h6 class="fw-bold back-link" onclick="history.back()">
        <i class="fa fa-chevron-left"></i> Back
      </h6>
    </div>
  </div>
  <!-- Wallet Add Form -->
 
  <div class="container my-3">
  <div class="card balance-card shadow border-0 rounded-4 mx-auto" style="max-width:420px;">
    <div class="card-body p-4">
      <h4 class="text-danger">Create Ticket</h4>
      <!-- Success/Error Messages -->
      <div *ngIf="successMessage" class="alert alert-success text-center">{{ successMessage }}</div>
      <div *ngIf="errorMessage" class="alert alert-danger text-center">{{ errorMessage }}</div>

      <!-- Wallet Transfer Form -->
      <form [formGroup]="form" novalidate>
       
        <div class="mb-3">
          <label class="form-label fw-semibold">Select Issue *</label>
           <select type="text" id="" formControlName="query" class="form-control form-control-lg rounded-3">
                <option value="" selected>Select Issue</option>
                <option  value="Transfer Fund" >Transfer Fund</option>
                <option  value="Deposit Fund" >Deposit Fund</option>
                  <option  value="Withdraw Fund">Withdraw Fund</option>
                <option  value="Profile">Profile</option>
                <option  value="Others">Others</option>
           </select>
        </div>

        <div class="mb-3">
          <label class="form-label fw-semibold">Enter Message *</label>
          <input type="text" class="form-control form-control-lg rounded-3" formControlName="subject" placeholder="Enter Message">
        </div>

        <div class="d-grid">
          <button class="btn btn-success btn-lg rounded-3" type="submit" (click)="add()" [disabled]="!form.valid">
            Submit
          </button>
        </div>
      </form>
    </div>
  </div>
</div>


  <!-- App Bar -->
  <!-- Transactions -->
  <main class="container my-4 mb-5 py-5">
    <div class="d-flex justify-content-between align-items-center mb-2">
      <div class="fw-bold">Tickets</div>
      <!-- <a href="#" class="small text-decoration-none">View all</a> -->
    </div>

    <div class="vstack gap-2 mt-3 mb-3" *ngFor="let row of data1">
  <div class="txn-card">
    <div class="txn-icon">
      <i class="bi bi-person"></i>
    </div>
    <div class="flex-grow-1">
      <div class="d-flex justify-content-between align-items-center">
        <div class="txn-title">{{ row.query }}</div>

        <!-- Scrollable text container -->
        <div class="txn-amt-scroll">
          {{ row.subject }}
        </div>
      </div>

      <div class="d-flex justify-content-between align-items-center mt-2">
        <p>{{ row.cdate | date: 'dd/MMM/yyyy' }}</p>
        <span class="badge rounded-pill badge-success" *ngIf="row.status=='1'">Complete</span>
        <span class="badge rounded-pill badge-danger" *ngIf="row.status=='0'">Pending</span>
      </div>
    </div>
  </div>
</div>

    

  </main>

  <app-footer></app-footer>
