<div class="dashboard-container">
  <!-- Header -->
  <app-header></app-header>

  <h4>Withdraw Report</h4>
<div class="table-responsive">
        <table class="table align-middle text-nowrap">
          <thead>
            <tr>
                <th>S.No</th>
                <th>Date</th>
                <th>Userid</th>
                <th>Name</th>
                <th>Amount</th>
                <th>Wallet Address</th>
                <th>Status</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let row of pagedData; let i = index">
             <td>{{ (currentPage - 1) * pageSize + i + 1 }}</td>
                <td>{{row.cdate | date:'dd/MMM/yyyy'}} <br> <small>{{row.ctime}}</small></td>
                <td>{{row.regid}}</td>
                <td>{{row.name}}</td>
                <td>{{row.amount | currency:'USD':true:'1.2-2'}}</td>
                <td class="d-flex align-items-center">
                    <span >{{ row.accountno }}</span>
                </td>
                <td>
                    <span class="text-success" *ngIf="row.status=='1'">Success</span>
                    <span class="text-danger" *ngIf="row.status=='0'">Pending</span>
                </td>
            </tr>
          </tbody>
        
          
        </table>
      </div>



</div>

<app-footer></app-footer>
