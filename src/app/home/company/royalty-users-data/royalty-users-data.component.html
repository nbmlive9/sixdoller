<div class="dashboard-container">

  <app-header></app-header>

  <div class="payment-form glass-card p-3 mb-4">
  <h5>Send Payment</h5>
  <form [formGroup]="paymentForm" (ngSubmit)="submitPayment()">
    <div class="mb-2">
      <label>User Type</label>
      <select formControlName="usertype" class="form-select">
        <option value="star">Star</option>
        <option value="silver">Silver</option>
        <option value="gold">Gold</option>
        <option value="diamond">Diamond</option>
      </select>
    </div>

    <div class="mb-2">
      <label>Amount</label>
      <input type="text" formControlName="amount" class="form-control" placeholder="Enter Amount" />
    </div>

    <button type="submit" class="btn btn-primary w-100" [disabled]="paymentForm.invalid">Submit</button>
  </form>
</div>


  <div class="royal-tabs-container">

    <!-- Tabs -->
    <ul class="nav nav-tabs royal-tabs" role="tablist">
      <li class="nav-item">
        <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#star">â­ Star Users</button>
      </li>
      <li class="nav-item">
        <button class="nav-link" data-bs-toggle="tab" data-bs-target="#silver">ğŸ¥ˆ Silver Users</button>
      </li>
      <li class="nav-item">
        <button class="nav-link" data-bs-toggle="tab" data-bs-target="#gold">ğŸ¥‡ Gold Users</button>
      </li>
      <li class="nav-item">
        <button class="nav-link" data-bs-toggle="tab" data-bs-target="#diamond">ğŸ’ Diamond Users</button>
      </li>
    </ul>

    <!-- Tab Content -->
    <div class="tab-content royal-content">

      <!-- STAR USERS -->
      <div class="tab-pane fade show active" id="star">
        <div *ngFor="let u of stdata" class="royal-card glass-card">
          <div class="left">
            <h4>{{ u.regid }}</h4>
            <p>{{ u.name }}</p>
          </div>
          <div class="right">
            <h4 class="amount">${{ u.amount }}</h4>
          </div>
        </div>
      </div>

      <!-- SILVER USERS -->
      <div class="tab-pane fade" id="silver">
        <div *ngFor="let u of sldata" class="royal-card glass-card">
          <div class="left">
            <h4>{{ u.regid }}</h4>
            <p>{{ u.name }}</p>
          </div>
          <div class="right">
            <h4 class="amount">${{ u.amount }}</h4>
          </div>
        </div>
      </div>

      <!-- GOLD USERS -->
      <div class="tab-pane fade" id="gold">
        <div *ngFor="let u of gdata" class="royal-card glass-card">
          <div class="left">
            <h4>{{ u.regid }}</h4>
            <p>{{ u.name }}</p>
          </div>
          <div class="right">
            <h4 class="amount">${{ u.amount }}</h4>
          </div>
        </div>
      </div>

      <!-- DIAMOND USERS -->
      <div class="tab-pane fade" id="diamond">
        <div *ngFor="let u of ddata" class="royal-card glass-card">
          <div class="left">
            <h4>{{ u.regid }}</h4>
            <p>{{ u.name }}</p>
          </div>
          <div class="right">
            <h4 class="amount">${{ u.amount }}</h4>
          </div>
        </div>
      </div>

    </div>

  </div>

</div>

<div class="modal fade" id="paymentModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content glass-card p-3">

      <!-- Loading -->
      <div *ngIf="loadingModal" class="text-center">
        <div class="spinner-border text-primary"></div>
        <p class="mt-2">Processing...</p>
      </div>

      <!-- Success -->
      <div *ngIf="successMessage" class="text-center text-success">
        <h5>{{ successMessage }}</h5>
      </div>

      <!-- Error -->
      <div *ngIf="errorMessage" class="text-center text-danger">
        <h5>{{ errorMessage }}</h5>
      </div>

    </div>
  </div>
</div>


<app-footer></app-footer>
