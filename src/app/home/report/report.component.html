<!-- App Header -->
<div class="dashboard-container">

  <!-- Header -->
  <app-header></app-header>

<!-- Filter Section -->
<div class="container-fluid crypto-bg py-3">
  <div class="container">
    <div class="glass-card p-3 rounded-4">
      <h6 class="text-white fw-semibold mb-3">Filter by Date</h6>
      <div class="row g-3">
        <div class="col-6">
          <label class="form-label small text-white-50">From</label>
          <input type="date" class="form-control form-control-sm crypto-input" [(ngModel)]="startDate">
        </div>
        <div class="col-6">
          <label class="form-label small text-white-50">To</label>
          <input type="date" class="form-control form-control-sm crypto-input" [(ngModel)]="endDate">
        </div>
        <div class="col-12 d-grid mt-2">
          <button class="btn btn-crypto" (click)="applyDateFilter()">
            <i class="fa fa-filter me-2"></i>Apply
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Transactions List -->
<div class="container-fluid py-3 crypto-bg-dark">
  <div class="container">
    <h6 class="text-gradient mb-3">Recent Transactions</h6>

    <div class="scroll-container" (scroll)="onScroll($event)">
      <div *ngIf="pro.length > 0; else noData">
        <div *ngFor="let wd of pro" class="txn-card glass-card transition-hover p-3 mb-3 d-flex justify-content-between align-items-center">
          <div>
            <div class="fw-semibold text-white fs-6">{{ wd.remark }}</div>
            <div class="text-white-50 small">{{ wd.cdate | date:'dd/MM/yyyy' }}</div>
          </div>
          <div class="text-end">
            <div [ngClass]="wd.amount >= 0 ? 'text-success-glow' : 'text-danger-glow'" class="fw-bold fs-6">
              {{ wd.amount | currency:'USD':true:'1.2-2' }}
            </div>
            <span class="badge badge-crypto mt-1" 
                  [ngClass]="wd.amount >= 0 ? 'bg-success-glass text-success-glow' : 'bg-danger-glass text-danger-glow'">
              {{ wd.amount >= 0 ? 'Credit' : 'Debit' }}
            </span>
          </div>
        </div>
      </div>

      <ng-template #noData>
        <div class="text-center py-5">
          <p class="text-white-50 fw-semibold">No transactions found.</p>
        </div>
      </ng-template>

      <!-- Loading States -->
      <div class="text-center mt-3" *ngIf="loading">
        <img src="assets/favicon.png" width="40" alt="Loading..." class="spin">
        <p class="text-gradient fw-semibold mt-2">Loading more...</p>
      </div>

      <div class="text-center mt-3" *ngIf="allLoaded && pro.length > 0">
        <p class="text-white-50 fw-semibold">All transactions loaded</p>
      </div>
    </div>
  </div>
</div>

</div>
<app-footer></app-footer>
