<div class="container-fluid bg-light py-2 shadow-sm">
  <div class="container d-flex align-items-center">
    <h6 class="fw-bold mb-0 cursor-pointer" (click)="Back()">
      <i class="fa fa-chevron-left me-2"></i> Back
    </h6>
  </div>
</div>

<div class="container mt-3 mb-5">
  <h3 class="mb-4 text-primary fw-bold">Reports</h3>

  <!-- Date Filter -->
  <div class="row g-3 mb-4">
    <div class="col-12 col-md-4">
      <label for="startDate" class="form-label fw-semibold">From Date</label>
      <input type="date" class="form-control shadow-sm" [(ngModel)]="startDate" id="startDate">
    </div>
    <div class="col-12 col-md-4">
      <label for="endDate" class="form-label fw-semibold">To Date</label>
      <input type="date" class="form-control shadow-sm" [(ngModel)]="endDate" id="endDate">
    </div>
    <div class="col-12 col-md-4 d-grid">
      <button class="btn btn-primary shadow-sm" (click)="applyDateFilter()">
        Apply Filter
      </button>
    </div>
  </div>

 <!-- Scrollable container -->
<div class="scroll-container overflow-auto mb-3" style="max-height: 70vh;" (scroll)="onScroll($event)">
  <div class="mb-3 fw-semibold fs-5 text-secondary">Recent Transactions</div>
  
  <div class="vstack gap-3 mb-5" *ngIf="pro.length > 0; else noData">
    <div *ngFor="let wd of pro" class="card shadow-sm border-0 rounded-4 p-3">
      <div class="flex-grow-1 d-flex flex-column flex-md-row justify-content-between align-items-start align-items-md-center w-100">
        <div class="mb-2 mb-md-0">
          <div class="fw-bold fs-6 text-dark"> {{wd.level}} {{ wd.remark }}  </div>
          <div class="text-muted small">{{ wd.cdate | date:'dd/MM/yyyy' }}</div>
        </div>
        <div class="text-end">
          <div class="fw-bold fs-6" [ngClass]="wd.amount >= 0 ? 'text-success' : 'text-danger'">
            {{ wd.amount | currency:'USD':true:'1.2-2' }}
          </div>
          <span class="badge rounded-pill mt-1 px-3 py-1"
                [ngClass]="wd.amount >= 0 ? 'bg-success bg-opacity-10 text-success' : 'bg-danger bg-opacity-10 text-danger'">
            {{ wd.amount >= 0 ? 'Credit' : 'Debit' }}
          </span>
        </div>
      </div>
    </div>
  </div>

  <!-- No Data Template -->
  <ng-template #noData>
    <div class="text-center mt-5">
      <p class="text-muted fw-semibold fs-6"> Transaction Reports</p>
    </div>
  </ng-template>

  <!-- Loading & No More -->
<div class="text-center mt-3" *ngIf="loading">
  <img src="assets/favicon.png" width="50" alt="Loading...">
  <p class="text-primary fw-semibold">Loading more transactions...</p>
</div>
<div class="text-center mt-3" *ngIf="allLoaded && pro.length > 0">
  <p class="text-muted fw-semibold">No more transactions</p>
</div>
<div class="text-center mt-3" *ngIf="allLoaded && pro.length > 0">
  <p class="text-muted fw-semibold">All transactions loaded</p>
</div>



</div>

<app-footer></app-footer>
