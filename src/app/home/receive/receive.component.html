<div class="container-fluid mb-5" style="font-family: Arial, sans-serif;">
    <div class="container p-1 mt-4 mx-2">
        <h6 class="fw-bold" style="cursor: pointer;" (click)="goBack()">
            <i class="fa fa-chevron-left"></i> Back
          </h6>
    </div>
    <div class="container">
        <div class="wallet-card">
            <h6 class="text-muted">Scan the QR Code and Pay</h6>
            <!-- QR Code -->
          <div class="qr-box" *ngIf="qrData">
  <qrcode [qrdata]="qrData" [width]="200" [errorCorrectionLevel]="'M'" class="shadow rounded-3"></qrcode>
</div>

<button (click)="downloadQr()" class="btn btn-primary mt-2" [disabled]="!qrData">
  Download QR
</button>

            <!-- Wallet -->
            <h5>Wallet <span class="badge bg-light text-dark">General Address</span></h5>
            <div class="wallet-address">
              {{ pdata?.regid }}
              <i class="fa fa-clone ms-2" aria-hidden="true"
                 style="cursor: pointer;"
                 (click)="copyAddress()"></i>
            </div>
            
            <p *ngIf="copied" class="text-success">Copied!</p>
            
              
            <!-- <a href="#" class="d-block text-primary small mb-3">Switch to GasFree Address â‡†</a> -->
            <!-- Buttons -->
            <div class="d-flex justify-content-between">
              
<!--               
                  <button class="btn btn-outline-primary btn-custom w-50 me-2" (click)="downloadQr()"> 
                  <i class="fa fa-bookmark me-1" aria-hidden="true"></i>
                  Download 
                </button> -->
                <!-- <button class="btn btn-outline-primary btn-custom w-50">
                  <i class="fa fa-share-square-o me-1 " aria-hidden="true"></i>
                  Share
                </button> -->
              </div>
              

            <!-- Footer -->
       
        </div>
    </div>
    <!-- <p class="footer-note  text-center">
        You can only transfer TRON-based tokens (e.g. TRX or TRC10/20/721 tokens)
        to this address. Transfers of other tokens cannot be revoked.
    </p> -->
    <main class="container mb-5 py-5">
      <div class="d-flex justify-content-between align-items-center mb-2">
        <div class="fw-bold">Credit Transactions</div>
      </div>
    
      <!-- Show list if data exists -->
      <div *ngIf="rdata && rdata.length > 0; else noData">
        <div class="vstack gap-2 mt-3 mb-3" *ngFor="let row of rdata">
          <div class="txn-card mb-5">
            <div class="txn-icon"><i class="bi bi-person"></i></div>
            <div class="flex-grow-1">
              <div class="d-flex justify-content-between">
                <div class="txn-title">{{ row.fromid }}</div>
                <div class="txn-amt text-success">
                  {{ row.amount | currency: 'USD': true : '1.0-2' }}
                </div>
              </div>
              <div class="d-flex justify-content-between align-items-center">
                <div class="txn-sub">{{ row.cdate | date:'dd/MMM/yyyy' }} - {{ row.ctime }}</div>
                <span class="badge rounded-pill bg-success">Success</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    
      <ng-template #noData>
        <div class="txn-card text-center mb-5" style="background:#fdf2f2; color:#d32f2f;">
          <div class="w-100 fw-bold">No transactions found</div>
        </div>
      </ng-template>
      
    </main>
    
    
    
    
  
</div>

<app-footer></app-footer>
