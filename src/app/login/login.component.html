<div class="login-container">
  <div class="login-card animate__animated animate__fadeInDown" [class.error-shake]="errorMessage">
    <div class="logo-area">
      <img src="assets/logo.png" alt="Crypto Logo" class="logo" />
      <h2>Welcome to Yohan</h2>
    </div>

    <p class="text-warning text-center" *ngIf="errorMessage">{{ errorMessage }}</p>

    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>Email or Username *</label>
        <input
          type="text"
          formControlName="regid"
          placeholder="Enter email or username"
          class="form-control"
         [ngClass]="{ 'is-invalid': f['regid'].touched && f['regid'].invalid }" />
            <div class="invalid-feedback" *ngIf="f['regid'].touched && f['regid'].hasError('required')">
          Username is required.
        </div>
        <div class="invalid-feedback" *ngIf="f['regid'].touched && f['regid'].hasError('minlength')">
          Minimum 4 characters required.
        </div>
      </div>

      <div class="form-group">
        <label>Password *</label>
        <input
          type="password"
          formControlName="password"
          placeholder="Enter password"
          class="form-control"
          [ngClass]="{ 'is-invalid': f['password'].touched && f['password'].invalid }"
        />
           <div class="invalid-feedback" *ngIf="f['password'].touched && f['password'].hasError('required')">
          Password is required.
        </div>
        <div class="invalid-feedback" *ngIf="f['password'].touched && f['password'].hasError('minlength')">
          Minimum 3 characters required.
        </div>
        
      </div>

      <div class="action-area mt-3">
        <button
          type="submit"
          class="btn-login w-100"
          [disabled]="!form.valid"
          (click)="onLoginClick($event)"
        >
          <span *ngIf="!isLoading">Login</span>
          <div class="spinner" *ngIf="isLoading"></div>
        </button>
      </div>

     <div class="links mt-4 text-center">
  <p>
    <a routerLink="/forgot" class="forgot-link">
      <i class="fa fa-key"></i> Forgot Password?
    </a>
  </p>
</div>
    </form>
  </div>
</div>
